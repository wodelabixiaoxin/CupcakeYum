 <hr>
  
  
    
  <script type="text/javascript">
  "use strict";

    //==================================================
    // createpasscode()
    //==================================================

function createpasscode(){

var x = document.getElementById('password').value 

if (x=="")  {
            alert("Passcode cannot be empty");
            return false;
        }

localStorage.setItem('pw', x);
window.location.href = "HW2LoginPageWL.html";

}

    //==================================================
    // checkLocalStorage()
    //==================================================

function checkLocalStorage(){
document.getElementById('check').value = 
        localStorage.getItem("pw");

}

  //==================================================
  // clearpw()
  //==================================================

function clearpw(){
// Remove storage fields
      localStorage.removeItem("pw");
	  
//	  document.getElementById('check').value = 
  //      localStorage.getItem("pw");
		
   // clear password textbox     
		document.getElementById('password').value = "";

}
 
 </script>
  
  
 <label><b>Passcode: </b></label>
  <input type="password" id="password">

 
<br><br>
 
 <!--Create Passcode button, which triggers createpasscode() function  -->
 
 <button 
    type="button" 
    onclick="createpasscode()"
    style="font-size:14px">
    Create Passcode 
  </button> 
 
 <!--Clear Passcode button, which triggers clearpw() function  -->
  
   <button 
    type="button" 
    onclick="clearpw()"
    style="font-size:14px">
    Clear Passcode
  </button>
