<h1>Cupcake Bakers Login</h1>


<hr>

  
  <script type="text/javascript">
  "use strict";

    //==================================================
    // isValid()
    //==================================================
  
function isValid(){
//get password from text box input
var pwinput = document.getElementById('passwordinput').value;

//get stored password from local storage for comparison
var lspw = localStorage.getItem("pw");

//alert password cannot be blank
if (pwinput == "")
{alert('Password cannot be blank!')}

//if password matches local storage, open inventory manager page in the same page

else if (pwinput == lspw){

open("HW3InventoryManagerWL.html", "_self");

}
//alert password is wrong

else
{alert('Wrong Password');}
}
</script>


 <script type="text/javascript">
  "use strict";
    //==================================================
    // reset()
    //==================================================
  
  
function reset(){

//clear password input text box
document.getElementById('passwordinput').value = "";

}
</script>

<!-- textbox for staff to input password -->

 <label><b>Passcode: </b></label>
  <input type="password" id="passwordinput">

<br><br>


<!--Login  button, which triggers isValid() function  -->
 <button 
    type="button" 
    onclick="isValid()"
    style="font-size:14px">
    Login 
  </button> 
  
 <!--Reset  button, which triggers reset() function  -->
   <button 
    type="button" 
    onclick="reset()"
    style="font-size:14px">
    Reset
  </button>
